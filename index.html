<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox.open {
            display: flex;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Photo Gallery Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">Photo Gallery</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Gallery Item 1 -->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/1b/a3/df/1ba3df1f74f98df883527e65d5351929.jpg" alt="Photo 1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
                <!-- Gallery Item 2 -->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/82/9e/35/829e3537271fa40d6e6cc6843652da17.jpg" alt="Photo 2" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
                <!-- Gallery Item 3 -->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/a6/9f/9f/a69f9f5e297b91383335f908a66a17e0.jpg" alt="Photo 3" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
                <!-- Gallery Item 4 -->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/736x/56/f3/6e/56f36e4970cf351dd7a0eb45ce1a0165.jpg" alt="Photo 4" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
                <!--Gallery Item 5-->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/42/f8/25/42f825c2a3f4e68dff1a24a6b4879e4d.jpg" alt="Photo 1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
                <!--Gallery Item 6-->
                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/65/72/29/657229ea0b07510757d06237bd742f46.jpg" alt="Photo 1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">

                        <button class="text-white text-lg font-semibold">View</button>
                    </div>

                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/35/7e/30/357e30684b7706f8cfb95b61ed8e661a.jpg" alt="Photo 1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">

                    </div>

                <div class="relative group overflow-hidden rounded-lg shadow-lg">
                    <img src="https://i.pinimg.com/564x/fb/6d/eb/fb6deb4b099f67117d766e448a886c92.jpg" alt="Photo 1" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-300 ease-in-out">
                    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
                        <button class="text-white text-lg font-semibold">View</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="Lightbox Image">
    </div>

    <script>
        // Lightbox Functionality
        document.querySelectorAll('.group').forEach(item => {
            item.addEventListener('click', () => {
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = lightbox.querySelector('img');
                lightboxImg.src = item.querySelector('img').src;
                lightbox.classList.add('open');
            });
        });

        document.querySelector('.lightbox-close').addEventListener('click', () => {
            document.getElementById('lightbox').classList.remove('open');
        });
    </script>
</body>
</html>
